<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="profil">
    <h1>Profil</h1>
    <img src="../../../../../assets/images/astronaut.png" alt="profilePicture">
    <button (click)="changeUsername()">Change username</button>
    <button (click)="changeEmail()">Change email</button>
    <button (click)="changePwd()">reset password</button>
    <div class="username-popup" *ngIf="usernamePopup">
      <h1>Please enter new username</h1>
      <input type="text" placeholder="USERNAME" [(ngModel)]="old">
      <input type="text" placeholder="NEW USERNAME" [(ngModel)]="newO">
      <button class="changes" (click)="closePopup(2, old, newO)">SAVE CHANGES</button>
    </div>
    <div class="username-popup" *ngIf="pwdPopup">
      <h1>Please enter new password</h1>
      <input type="password" placeholder="OLD PASSWORD" [(ngModel)]="old">
      <input type="password"placeholder="NEW PASSWORD"  [(ngModel)]="newO">
      <button class="changes" (click)="closePopup(1, old, newO)">SAVE CHANGES</button>
    </div>
    <div class="username-popup" *ngIf="emailPopup">
      <h1>Please enter new email</h1>
      <input type="email" placeholder="OLD EMAIL" [(ngModel)]="old">
      <input type="email" placeholder="NEW EMAIL"  [(ngModel)]="newO">
      <button class="changes" (click)="closePopup(0, old, newO)">SAVE CHANGES</button>
    </div>
  </div>
  <div class="skin">
    <h1>Skin</h1>
    <div class="ball_skin_container" ></div>
    <div class="paddle_skin_container">
      
    </div>
  </div>
</div>
