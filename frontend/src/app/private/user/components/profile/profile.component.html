<app-nav-bar></app-nav-bar>
<div class="general">
  <div class="container">
    <div class="block">
      <h1>{{ (user$ | async).username}}</h1>
      <img class="profile" src="../../../../../assets/images/astronaut.png" alt="astronaut">
      <label>Level</label>
      <progress max="100" value="70">
        70%</progress>
        <div><img src="../../../../../assets/images/master-chief.png" alt="badge" class="badge"></div>
      </div>
      <div class="block">
        <h1>STATISTIC</h1>
        <div class="row">
          <div class="col">
            <h2>VICTORY</h2>
            <p>{{ (user$ | async).wins}}</p>
          </div>
          <div class="col">
            <h2>LOSS</h2>
            <p>{{(user$ | async).losses}}</p>
          </div>
          <div class="col">
            <h2>PLAYTIME</h2>
            <p>{{ (user$ | async).timeplayed }}</p>
          </div>
        </div>
        <div class="dashboard">
          <div class="stat-bar">
            <div class="losses" [style.width.%]="lossPercentage"></div>
            <div class="wins" [style.width.%]="winPercentage"></div>
          </div>
      </div>
    </div>
    <div class="block">
      <h1>HISTORY</h1>
      <table>
        <tr>
          <td>Score </td>
          <td>V/D</td>
          <td>Score</td>
        </tr>
        <tr>
          <td>Score</td>
          <td>V/D</td>
          <td>Score</td>
        </tr>
        <button (click)="addWin()"></button>
        <button (click)="addLosses()"></button>
      </table>
    </div>
  </div>
</div>
