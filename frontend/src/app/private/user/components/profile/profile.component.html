<app-nav-bar></app-nav-bar>
  <div class="container">
    <div class="block">
      <h1>{{ user.username}}</h1>
      <img class="profile" src="../../../../../assets/images/astronaut.png" alt="astronaut">
      <label>Level</label>
      <progress max="100" value="70">
        70%</progress>
        <div><img src="../../../../../assets/images/master-chief.png" alt="badge" class="badge"></div>
      </div>
      <div class="block">
        <h1>STATISTIC</h1>
        <div class="row">
          <div class="col">
            <h2>VICTORY</h2>
            <p>{{wins}}</p>
          </div>
          <div class="col">
            <h2>LOSS</h2>
            <p>{{losses}}</p>
          </div>
          <div class="col">
            <h2>PLAYTIME</h2>
            <p>{{ timeplayed }}</p>
          </div>
        </div>
        <svg class="progress-circle" width="100%" height="100%" viewBox="0 0 42 42" >
          <circle class="progress-background" cx="21" cy="21" r="15.91549430918954"></circle>
          <circle class="progress-bar" cx="21" cy="21" r="15.91549430918954" ></circle>
          <text x="21" y="21" text-anchor="middle" alignment-baseline="central" fill="#fff" font-size="6px" writing-mode="tb" font-family="nasalization">RATIO</text>
        </svg>
    </div>
    <div class="block">
      <h1>HISTORY</h1>
      <table>
        <tr>
          <td>Score </td>
          <td>V/D</td>
          <td>Score</td>
        </tr>
        <tr>
          <td>Score</td>
          <td>V/D</td>
          <td>Score</td>
        </tr>
        <button (click)="addWin()"></button>
      </table>
    </div>
  </div>
