<app-nav-bar></app-nav-bar>
<div class="general">
  <div class="container">
    <div class="block">
      <h1>{{ user.username}}</h1>
      <img class="profile" src="../../../../../assets/images/astronaut.png" alt="astronaut">
      <label>Level</label>
      <progress max="100" value="70">
        70%</progress>
        <div><img src="../../../../../assets/images/master-chief.png" alt="badge" class="badge"></div>
      </div>
      <div class="block">
        <h1>STATISTIC</h1>
        <div class="row">
          <div class="col">
            <h2>VICTORY</h2>
            <p>{{wins}}</p>
          </div>
          <div class="col">
            <h2>LOSS</h2>
            <p>{{losses}}</p>
          </div>
          <div class="col">
            <h2>PLAYTIME</h2>
            <p>{{ timeplayed }}</p>
          </div>
        </div>
        <div class="progressbar">
          <svg class="progressbar__svg">
            <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-angular shadow-angular"> </circle>
          </svg>
          <span class="progressbar__text shadow-angular">Ratio</span>
        </div>
      
    </div>
    <div class="block">
      <h1>HISTORY</h1>
      <table>
        <tr>
          <td>Score </td>
          <td>V/D</td>
          <td>Score</td>
        </tr>
        <tr>
          <td>Score</td>
          <td>V/D</td>
          <td>Score</td>
        </tr>
        <button (click)="addWin()"></button>
        <button (click)="addLosses()"></button>
      </table>
    </div>
  </div>
</div>
