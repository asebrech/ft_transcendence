<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="search">
    <div class="title">
      <h1>Chercher</h1>
      <img src="../../../../../assets/images/icons8-telescope-100_1.png" alt="icons8-telescope-100_1">
    </div>
    <hr>
    <label for="search-friends"></label>
    <input type="text " id="search-friends" name="search-friends" [(ngModel)]="search" (keyup)="displaySuggests()" (focus)="displayList = true" (blur)="displayList = false" placeholder="Cherchez des amis...">
  </div>
  <div class="friend-list">
    <div class="title">
      <h1>Amis</h1>
      <img src="../../../../../assets/images/src.png" alt="amis-logo">
    </div>
    <hr>
  </div>
</div>

<div class="friendSuggestion" *ngIf="displayList">
  <div *ngFor="let ami of suggestions" (click)="selectionner(ami)">{{ ami.nom }}</div>
</div>
