<div class="main">
	<div class="search">
		<input #searchInput type="text" placeholder="Search" [(ngModel)]="searchTerm" (keyup)="searchOnKeyUp($event)"/>
		<div class="result">
			<div *ngFor="let result of filteredResults">
				<div>
					<p>{{result.name}} - {{result.age}}</p>
				</div>
			</div>		  
		</div>
	</div>
</div>
