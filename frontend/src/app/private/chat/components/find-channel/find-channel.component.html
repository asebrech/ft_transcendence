<div class="main">
	<div class="search">
		<input #searchInput type="text" placeholder="Search" [(ngModel)]="searchTerm" (keyup)="searchOnKeyUp($event)"/>
		<div class="result">
			<div *ngFor="let result of filteredResults">
				<div (click)="onClick(result)">
					<p >{{result.name}}</p>
					<label *ngIf="result.username">Private Message</label>
					<label *ngIf="!result.username">Channel</label>
				</div>
			</div>		  
		</div>
	</div>
</div>
