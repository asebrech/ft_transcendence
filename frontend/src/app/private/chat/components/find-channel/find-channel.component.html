<div class="main">
	<div class="search">
		<input #searchInput type="text" placeholder="Search" [(ngModel)]="searchTerm" (keyup)="searchOnKeyUp($event)"/>
		<div class="result">
			<div *ngFor="let result of filteredResults" class="channels">
				<div (click)="onClick(result)" class="channel">
					<img src="../../../../../assets/images/icons8-user-50.png" *ngIf="result.username">
					<img src="../../../../../assets/images/icons8-team-50.png" *ngIf="!result.username">
						<div *ngIf="result.username">User</div>
						<div *ngIf="!result.username">Channel</div>
					<div class="ischannel" [ngClass]="{'isuser': result.username}">{{result.name}}</div>
				</div>
			</div>		  
		</div>
	</div>
</div>
