<div class="main" [ngClass]="{'mainBis': !dashService.channel}">
		<ul>
			<li *ngFor="let room of (rooms$ | async)" class="list"
			(click)="message(room)"
			(mousedown)="isClicked = true"
			(mousedown)="selectedRoom = room"
			(mouseup)="isClicked = false"
			(mouseleave)="isClicked = false"
			[ngStyle]="{ 'background-color': selectedRoom === room.id && isClicked ? 'rgba(217, 217, 217, 0.25)' : '',
			'transition': selectedRoom === room && !isClicked ?'ease-in 0.1s': '' }"
			[ngClass]="{'selected': selectedRoom.id === room.id}"
			>
			<img src="../../../../../../assets/images/astronaut.png">
			<div class="connected" [ngStyle]="{'background-color': !connected ? 'grey' : ''}"></div>
			<div class="name">
				{{ room.name }}
			</div>
		</li>
	</ul>
</div>
