<div class="main" [ngClass]="{'mainBis': !dashService.channel}">
		<ul>
			<li *ngFor="let room of rooms" class="list"
			(click)="message(room)"
			(mousedown)="isClicked = true"
			(mousedown)="chatService.selectedRoomId= room.id"
			(mouseup)="isClicked = false"
			(mouseleave)="isClicked = false"
			[ngStyle]="{ 'background-color': chatService.selectedRoomId === room.id && isClicked ? 'rgba(217, 217, 217, 0.25)' : '',
			'transition': chatService.selectedRoomId === room.id && !isClicked ?'ease-in 0.1s': '' }"
			[ngClass]="{'selected': chatService.selectedRoomId === room.id}"
			>
			<img class="imgP" [src]="hostname + room.users[0].profilPic" *ngIf="room.privateMessage && currentUser.id !== room.users[0].id && room.users[0].profilPic">
			<img class="imgP" [src]="hostname + room.users[1].profilPic" *ngIf="room.privateMessage && currentUser.id !== room.users[1].id && room.users[1].profilPic">
			<img class="imgP" src="../../../../../assets/images/astronaut.png" *ngIf="room.privateMessage && currentUser.id !== room.users[0].id && !room.users[0].profilPic">
			<img class="imgP" src="../../../../../assets/images/astronaut.png" *ngIf="room.privateMessage && currentUser.id !== room.users[1].id && !room.users[1].profilPic">
			<img class="imgG" src="../../../../../../assets/images/src.png" *ngIf="!room.privateMessage">
			<div class="connected" *ngIf="room.privateMessage && room.isConnected === true"></div>
			<div class="notConnected" *ngIf="room.privateMessage && room.isConnected === false"></div>
			<!-- <div class="name" class="name" [ngClass]="{'isuser': room.privateMessage}"> -->
			<div class="name" class="name">
				{{ room.name }}
			</div>
		</li>
	</ul>
</div>
