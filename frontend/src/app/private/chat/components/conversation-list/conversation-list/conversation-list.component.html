<div class="main" [ngClass]="{'mainBis': !dashService.channel}">
		<ul>
			<li *ngFor="let user of users" class="list"
			(click)="test()"
			(mousedown)="isClicked = true"
			(mousedown)="selectedUser = user"
			(mouseup)="isClicked = false"
			(mouseleave)="isClicked = false"
			[ngStyle]="{ 'background-color': selectedUser === user && isClicked ? 'rgba(217, 217, 217, 0.25)' : '',
			'transition': selectedUser === user && !isClicked ?'ease-in 0.1s': '' }"
			[ngClass]="{'selected': selectedUser === user}"
			>
			<img src="../../../../../../assets/images/astronaut.png">
			{{ user.name }}
		</li>
	</ul>
</div>
