<div class="nav_base">
	<div class="logo-title">
		<a href="#" class="nasa-font">SPACE PONG</a>
	   <img  href="#" class="rocket"  src="../../../../assets/images/rocket.png" alt="rocket">
	</div>
	<div class = "container" >
		<div>
			<div>

				<mat-card>
					<img  href="#" class="astronaut_white_user_def"  src="../../../../assets/images/astronaut_white_user_def.png" alt="">
					<div class="register">
						<a [routerLink]="['../register']">Go to Register</a>
					</div>
					<mat-card-content>
						<form [formGroup]="form" (ngSubmit)="login()">

							<mat-form-field>
								<input type="email" matInput placeholder="Email" formControlName="email" >
								<mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
								<mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
							</mat-form-field>

							<mat-form-field>
								<input type="password" matInput placeholder="Password" formControlName="password" >
								<mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
							</mat-form-field>

							<mat-hint *ngIf="!form.valid"><small>Please fill all needed information</small></mat-hint>

							<div class="button">
								<button mat-button type="submit" [disabled]="!form.valid" >Login or signin</button>
							</div>

						</form>

					</mat-card-content>
					
				</mat-card>

			</div>

		</div>

	</div>

	<div>
		<app-api-login></app-api-login>
	</div>
</div>

<div class="c-formContainer">
	<form class="c-form" action="">
	  <input class="c-form__input" placeholder="E-mail" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
	  <label class="c-form__buttonLabel" for="checkbox">
		<button class="c-form__button" type="button">Send</button>
	  </label>
	  <label class="c-form__toggle" for="checkbox" data-title="Notify me"></label>
	</form>
  </div>
