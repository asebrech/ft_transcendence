<body>
<div class="nav_base">

    <div class="nav_" >

        <div class="logo-title titre">
            <a [routerLink]="['/home']"class="nasa-font">SPACE PONG</a>
           <img class="rocket"  src="../../../../assets/images/rocket.png" alt="rocket">
        </div>
        <div class="sign"  *ngIf="!user; else login">
			<a [routerLink]="['../login']" class="nasa-font">login/sign in</a>
        </div>

    </div>

	<div *ngIf="user; else goToLogin">
   		 <div  class="play">       
    	    <a [routerLink]="['/private/game/spacepong']" class="nasa-font play_animation" >PLAY</a>    
   		 </div>
	</div>

</div>
</body>

<ng-template #login>
	<div style="color: white;">{{user.username}}</div>
</ng-template>

<ng-template #goToLogin>
	<div  class="play">       
		<a [routerLink]="['../login']" class="nasa-font play_animation" >PLAY</a>    
	</div>
</ng-template>
