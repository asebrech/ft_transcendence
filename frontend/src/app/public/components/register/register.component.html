<div class="general">
	<div class="nav_base">
		<div class="logo-title">
			<a href="#" class="nasa-font">SPACE PONG</a>
		</div>
	</div>
	<div class="img">
		<img href="#" class="rocket" src="../../../../assets/images/rocket.png" alt="rocket">
	</div>
	<mat-card>
		<img href="#" class="astronaut" src="../../../../assets/images/astronaut_white_user_def.png" alt="rocket">
		<mat-card-title>Register</mat-card-title>

		<mat-card-content>
			<form [formGroup]="form" (ngSubmit)="register()">

					<input type="email" matInput placeholder="Email" formControlName="email" [(ngModel)]="mail">
					<mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
					<mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
					<input type="text" matInput placeholder="Username" formControlName="username" >
					<mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
					<input type="password" matInput placeholder="Password" formControlName="password" >
					<mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
					<input type="password" matInput placeholder="Password Confirm" formControlName="passwordConfirm">

					<mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">
						Password are not matching
					</mat-error>
					<mat-hint *ngIf="!form.valid"><small>Please fill all needed information</small></mat-hint>
				<div class="button">
					<button mat-button type="submit" [disabled]="!form.valid" >SIGN IN</button>
				</div>

			</form>
      <label for="fileUpload">Add a profile image ?</label>
      <input class="upload" type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" (change)="onFileSelected()">
		</mat-card-content>

	</mat-card>
</div>
