<form (ngSubmit)="onSubmit()" class="main">
	<label class="title">
	  Enter Authenticator Token :
	</label>
	<input type="text" [(ngModel)]="token" name="token" #tokenInput="ngModel" required class="inputCustom">
	<div *ngIf="tokenInput.invalid && (tokenInput.dirty || tokenInput.touched)" class="error">
	  Token is required
	</div>
	<button type="submit" [disabled]="tokenInput.invalid">Verify</button>
</form>
